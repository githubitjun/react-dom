    <script>
        class Animal{
            // 静态属性
            static home = '地球'

            // 实例属性
            color = '黄色'
            // 当执行了 new Animal() 就会执行 constructor
            constructor(name,age,color){
                this.name = name
                this.age = age
                if (color) {
                    this.color = color
                }
            }

            // 实例方法  只能访问 实例属性
            eat(food){
                console.log(`${this.name} 吃 ${food}`)
            }
            
            // 静态方法 只能访问 静态属性
            static sleep(){
                console.log(`所有的动物都睡在 ${this.home} 上`)
            }
        }
